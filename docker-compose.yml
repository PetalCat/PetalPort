version: "3.9"

services:
  panel:
    build: ./panel
    container_name: petalport-panel
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8456
      - FRP_DASHBOARD_URL=http://172.17.0.1:7500
    # privileged: true (CRIT-04: Reduced to specific caps)
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    pid: host
    ports:
      - target: 8456
        published: 8456
        protocol: tcp
        mode: host
    networks:
      - internal
      - public

  wireguard:
    image: linuxserver/wireguard:1.0.20210914 # Pinned version
    container_name: petalport-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules
    ports:
      - "443:443/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - internal
      - public

  frps:
    image: snowdreamtech/frps:0.59.0 # Pinned version
    container_name: petalport-frps
    restart: unless-stopped
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    volumes:
      - ./config/frp:/etc/frp

networks:
  internal:
    internal: true
  public:
    driver: bridge
