version: "3.9"

services:
  panel:
    build: ./panel
    container_name: petalport-panel
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/wireguard:/config/wireguard
      - ./config/frp:/config/frp
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8456
      - FRP_DASHBOARD_URL=http://frps:7500
    ports:
      - target: 8456
        published: 8456
        protocol: tcp
        mode: host
    networks:
      - internal
      - public

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: petalport-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules
    ports:
      - "443:443/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - internal
      - public

  frps:
    image: snowdreamtech/frps:latest
    container_name: petalport-frps
    restart: unless-stopped
    volumes:
      - ./config/frp:/etc/frp
    ports:
      - "7000:7000"
      - "7500:7500" # Internal/Dashboard
    networks:
      - internal
      - public

networks:
  internal:
    internal: true
  public:
    driver: bridge
