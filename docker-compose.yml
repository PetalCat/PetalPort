services:
  panel:
    build: ./panel
    container_name: petalport-panel
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=8456
      - FRP_DASHBOARD_URL=http://172.17.0.1:7500
      # WireGuard endpoint - update this to your server's public IP/hostname
      - SERVER_ENDPOINT=${SERVER_ENDPOINT:-host.docker.internal:443}
      - WG_LISTEN_PORT=${WG_LISTEN_PORT:-443}
    # privileged: true (CRIT-04: Reduced to specific caps)
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    pid: host
    ports:
      - target: 8456
        published: 8456
        protocol: tcp
        mode: host
    networks:
      - internal
      - public

  wireguard:
    build: ./wireguard
    container_name: petalport-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules:ro
    # Use host network for UDP DNAT to work with game ports
    # NOTE: sysctls cannot be set in host network mode - run on host:
    #   sysctl -w net.ipv4.ip_forward=1
    network_mode: host
    restart: unless-stopped
    depends_on:
      - panel
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frps:
    image: snowdreamtech/frps:0.59.0 # Pinned version
    container_name: petalport-frps
    restart: unless-stopped
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    volumes:
      - ./config/frp:/etc/frp

networks:
  internal:
    internal: true
  public:
    driver: bridge
